<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>PetSite</title>
    <link rel="stylesheet"
          href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="/node_modules/angular/angular.js"></script>
    <script src="angularjs/lib/angular-file-upload.min.js"></script>
    <script src="angularjs/lib/angular-file-upload-shim.min.js"></script>

    <script src="angularjs/app.js"></script>

    <script src="angularjs/controllers/mainCtrl.js"></script>
    <script src="angularjs/controllers/loginCtrl.js"></script>
    <script src="angularjs/controllers/memberCtrl.js"></script>
    <script src="angularjs/controllers/adoptCtrl.js"></script>
    <script src="angularjs/controllers/mypageCtrl.js"></script>

    <script src="angularjs/directives/nav.js"></script>
    <script src="angularjs/directives/signUpForm.js"></script>
    <script src="angularjs/directives/loginForm.js"></script>
    <script src="angularjs/directives/adoptList.js"></script>
    <script src="angularjs/directives/myPage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        #logo {
            background: url("/public/images/logo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            height: 300px;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>


<body ng-app="main">

    <div class="container" style="margin-top:10px" ng-controller="mainCtrl">
        <top></top>
        <div></div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" style="display:{{LoginBtn}}">
                        <a class="nav-link" href="#" onclick="return false;" ng-click="showLoginForm()">Login</a>
                    </li>
                    <li class="nav-item" style="display:{{LogoutBtn}}">
                        <a class="nav-link" href="#" onclick="return false;" ng-click="logout()">Logout</a>
                    </li>
                    <li class="nav-item" style="display:{{SignUpBtn}}">
                        <a class="nav-link" href="#" onclick="return false;" ng-click="showSignUpForm()">SignUp</a>
                    </li>
                    <li class="nav-item" style="display:{{MypageBtn}}">
                        <a class="nav-link" onclick="return false;" href="#" ng-click="showMypage()">Mypage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="return false;" href="#" ng-click="showAdoptList()">AbandonedDog</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div style="display: {{signupform}}">
            <signupform></signupform>
        </div>
        <div style="display: {{loginform}}">
            <loginform></loginform>
        </div>
        <div style="display: {{adoptlist}}">
            <adoptlist></adoptlist>
        </div>
        <div style="display: {{mypage}}">
            <mypage></mypage>
        </div>




    </div>

</body>
</html>
